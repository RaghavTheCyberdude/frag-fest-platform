{% extends 'portal/base.html' %}

{% block content %}
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	<h3>Team Dashboard
		<small class="text-muted">Counter Strike: Global Offensive</small>
	</h3>
</div>
<div class="row">
  <div class="col-md-6">
	<h5>Join Team</h5>
	<div class="list-group"> {# If no team in teams, add something #} 
		{% for team in teams %}
		<a href="{% url 'portal:index' %}" class="list-group-item list-group-item-action active">
			{{ team.team_name }}
		</a>
		{% endfor %}
	</div>
  </div>
  <div class="col-md-6">
    <h5>Create Team</h5>
    <form action="#" method="POST">{% csrf_token %}
			{{ create_form }}
      <button class="btn btn-primary btn-lg btn-block" type="submit">Update Details</button>
    </form>
    <hr class="mb-4">
  </div><!--Edit profile ends -->
</div>
{% endblock %}

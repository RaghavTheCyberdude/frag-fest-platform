{% extends 'portal/base.html' %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
	<div class="col-md-5 p-lg-5 mx-auto">
		<h1 class="display-4 font-weight-normal">{{ title }}</h1>
		<p class="lead font-weight-normal">{{ message }}</p>
		{% if action == "log_in" %}
			<a class="btn btn-outline-secondary" href="{% url 'portal:login' %}">Log In</a>
		{% elif action == "connect_steam" %}
			<a class="btn btn-outline-secondary" href="{% url 'portal:profile' %}">Goto Profile</a>
		{% endif %}
	</div>
</div>
{% endblock %}

{% extends 'portal/base.html' %}

{% block content %}
<div class="container">

{% if user.is_authenticated %}
	{% if profiles.status_CS is not 1 %}

		<form action="#" method="post">
			{% csrf_token %}
			{% for field in form %}
				<label>{{field.label_tag}}</label>&nbsp;<span>{{field}}</span>
			{% endfor %}
			<input type="submit" value="submit" style="margin-top:20px;">
		</form>
		</div>
	{% else %}
		Go to <a href="{% url 'portal:user_detail' user.id  %}" class="alert-link"> dashboard
	{% endif %}
{% endif %}

</div>

{% endblock %}

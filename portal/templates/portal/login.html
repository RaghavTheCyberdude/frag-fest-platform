{% extends 'portal/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-6">
        <form action="#" method="post" class="form-signin">{% csrf_token %}
            <div class="text-center mb-4">
                <img class="mb-4" src="{% static 'potal/logo/logo_transparent.png' %}" alt="" width="100" height="100">
                <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
            </div>

            <div class="form-label-group mb-3">
                <label for="{{ form.username.id_for_label }}">Email address</label>
                {{ form.username }}            
            </div>

            <div class="form-label-group">
                <label for="{{ form.password.id_for_password }}">Password</label>
                {{ form.password }}
            </div>

            <hr class="mb-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
